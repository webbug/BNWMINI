        <script src="js/Zepto.min.js?rev=61e66962daedd0943adc35a97b0eaa27"></script>
        <script src="js/index.js?rev=31de105dd7a169f726110c5530303a45"></script>
        
        <script type="text/javascript" src="js/pageSwitch.js?rev=bbc21d707b466a16db8b34f4e305ccb0"></script>
        <script>
	        var reg=location.search.match(),
	        ts=reg&&reg[1]||'scrollY',
	        ab=new pageSwitch('pages',{
	        duration:800,
	        start:0,
	        direction:1,
	        loop:false,
	        ease:'ease',
	        transition:ts,
	        freeze:false,
	        mouse:false,
	        mousewheel:false,
	        arrowkey:true
	        });  

            Zepto('.yybut').tap(function(){
              ab.slide(5);
            });

            Zepto('.sfsf').tap(function(){
                Zepto(this).find('img').attr('src',"images/xx.png");
                Zepto('.sfsf2').find('img').attr('src',"images/wx.png");
                Zepto(this).addClass('check');
                Zepto('.sfsf2').removeClass('check');
            });

            Zepto('.sfsf2').tap(function(){
                Zepto(this).find('img').attr('src',"images/xx.png");
                Zepto('.sfsf').find('img').attr('src',"images/wx.png");
                Zepto(this).addClass('check');
                Zepto('.sfsf').removeClass('check');
            });


            Zepto('.sfsf3').tap(function(){
                Zepto(this).find('img').attr('src',"images/xx.png");
                Zepto('.sfsf4').find('img').attr('src',"images/wx.png");
                Zepto(this).addClass('check');
                Zepto('.sfsf4').removeClass('check');
            });

            Zepto('.sfsf4').tap(function(){
                Zepto(this).find('img').attr('src',"images/xx.png");
                Zepto('.sfsf3').find('img').attr('src',"images/wx.png");
                Zepto(this).addClass('check');
                Zepto('.sfsf3').removeClass('check');
            });
             
            var flo=0; 
            Zepto('.wty').tap(function(){
                if(flo==0){
                  Zepto(this).attr('src','images/wx.png');;
                  Zepto(this).removeClass('check');
                  flo=1;
                }else{
                  Zepto(this).attr('src','images/xx.png');;
                  Zepto(this).addClass('check');
                  flo=0;
                }
                
            }); 


            var bj=document.querySelector("#bj");
            setTimeout(function(){
               bj.play();
            },2000);
            
            Zepto('.musk').tap(function(){
              Zepto('.musk').hide();
              Zepto('.musb').show();
              bj.pause();
            });
            Zepto('.musb').tap(function(){
              Zepto('.musb').hide();
              Zepto('.musk').show();
              bj.play();
            });
     
             ab.on('after',function(){
              Zepto('#pages .page').each(function(){
                 if(Zepto(this).css('display')=='block'){
                   inde=Zepto(this).index();
                    if(inde<5){
                        Zepto('.musb').hide();
                        Zepto('.musk').show();
                        bj.play();
                    }else{
                      Zepto('.musk').hide();
                      Zepto('.musb').show();
                      bj.pause();
                    }

                 }
                 
               });
             });




        </script>
        
    </body>
